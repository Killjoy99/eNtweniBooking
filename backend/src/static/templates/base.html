<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="eNtweni Booking - Your booking solution">
    <meta name="author" content="Your Name or Company">
    <title>{% block title %}eNtweni Booking - Welcome{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/bootstrap.min.css') }}">
    <!-- <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}"> -->
</head>
<body style="background-color: #def0f0; justify-content: center; align-items: center; display: flex;">
    <header>
        <!-- Optional: Add navigation or branding elements here -->
        <a href="{{ url_for('home') }}"><img src="{{ url_for('static', path='images/entweni-booking.png') }}" alt="eNtweni Booking Logo" class="logo" style="position: fixed; top: 0px; left: 0px; max-width: 200px;"></a>
    </header>
    

    {% block content %}
    {% endblock %}

    <footer class="footer fixed-bottom">
        <div class="container text-center">
            <span class="text-dark-emphasis">
                <p>&copy; 2024 eNtweni Booking. All rights reserved.</p>
            </span>
        </div>
    </footer>

    {% block scripts %}
        <!-- Loading the scripts asynchronously -->
        <script src="{{ url_for('static', path='js/bootstrap.min.js') }}" defer></script>
    {% endblock %}
</body>
</html>
