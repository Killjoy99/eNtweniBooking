{% extends "base.html" %}

{% block title %}
eNtweni Booking - Organisations
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Available Organisations</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for organisation in organisations %}
        <div class="col">
            <div class="card h-100">
                <img src="{{ organisation.logo_url }}" class="card-img-top" alt="{{ organisation.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ organisation.name }}</h5>
                    <p class="card-text">{{ organisation.description }}</p>
                </div>
                <div class="card-footer text-center">
                    <a href="{{ url_for('organisation_detail', organisation_id=organisation.id) }}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
