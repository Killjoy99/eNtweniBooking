{% extends 'base.html' %}

{% block head %}
    <title>eNtweniBooking - List Organisations</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}"> -->
    <link rel="stylesheet" href="{{ url_for('static', path='/css/bootstrap.min.css') }}">
{% endblock %}

{% block content %}
    <div class="col-12 col-xxl-6">
        <h1>List of Organisations(Service Providers)</h1>
        {% for organisation in organisations %}
        <div class="card m-4">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text></svg>
            <div class="card-body">
                <h5 class="card-title">{{ organisation.name }}</h5>
                <p class="card-text">{{ organisation.description }}</p>
                <a href="{{ url_for('organisation', organisation_id=organisation.id) }}" class="btn btn-primary">More</a>
            </div>
        </div>
        {% endfor %}
    </div>
    
{% endblock %}
