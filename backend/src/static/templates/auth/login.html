{% extends 'base.html' %}

{% block head %}
    <title>eNtweni Booking - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/sign-in.css') }}">
{% endblock %}

{% block content %}
<div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
</div>
<main class="form-signin w-100 m-auto">
  {{ data.error }}
  <form action="{{ url_for('login' ) }}" method="post">
    <img class="mb-4" src="{{ url_for('static', path='/images/entweni-booking.png') }}" alt="eNtweniBooking Logo" width="150" height="150">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="username" name="username" placeholder="Username">
      <label for="username">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
      <label for="password">Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    <a href="{{ url_for('signup' ) }}">Don't have an account?</a>
    <p class="mt-5 mb-3 text-body-secondary">&copy;eNtweniBooking 2017â€“2024</p>
  </form>
</main>

{% endblock %}
