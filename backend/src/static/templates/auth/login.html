{% extends "base.html" %}

{% block title %}
    eNtweniBooking - Login
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card" style="width: 100%; max-width: 400px;">
        <div class="card-body">
            <h2 class="card-title text-center">Login</h2>
            <form action="{{ url_for('login') }}" method="post">
                <div class="mb-3">
                    <label for="login_identifier" class="form-label">Username</label>
                    <input type="text" class="form-control" id="login_identifier" name="login_identifier" placeholder="Enter Username / Email" required value="{{ request.query_params.get('username', '') }}">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required value="{{ request.query_params.get('password', '') }}">
                </div>
                <div class="d-grid mb-3">
                    <button class="btn btn-primary" type="submit">Login</button>
                </div>
            </form>
            <div class="text-center mb-3">
                <p>or login with</p>
                <div class="d-grid gap-2 justify-content-center">
                    <a href="{{ url_for('google_login') }}" class="btn btn-danger">
                        <i class="bi bi-google"></i> Google
                    </a>
                </div>
            </div>
            <div class="mt-3 text-center">
                <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
