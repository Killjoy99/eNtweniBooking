{% extends 'base.html' %}

{% block title %}eNtweni Booking - Login{% endblock %}

{% block content %}
<div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
</div>
<main class="form-signin w-100 m-auto">
  {% if error_message %}
    <div class="alert alert-danger" role="alert">
      {{ error_message }}
    </div>
  {% endif %}
  <form action="{{ url_for('login') }}" method="post">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="username" name="username" placeholder="Username/Email" required aria-label="Username or Email">
      <label for="username">Username / Email</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" required aria-label="Password">
      <label for="password">Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="remember-me">
      <label class="form-check-label" for="remember-me">
        Remember me
      </label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    <a href="{{ url_for('signup') }}" class="d-block mt-2">Don't have an account?</a>
    <br>
    <a href="{{ url_for('google_login') }}" class="btn btn-secondary w-100 py-2">Sign in with Google</a>
    <p class="mt-5 mb-3 text-body-secondary">&copy; eNtweniBooking 2017â€“2024</p>
  </form>
</main>
{% endblock %}
