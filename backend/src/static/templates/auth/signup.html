{% extends "base.html" %}

{% block title %}
eNtweni Booking - Sign Up
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card" style="width: 100%; max-width: 400px;">
        <div class="card-body">
            <h2 class="card-title text-center">Create an Account</h2>
            <form action="{{ url_for('register') }}" method="post">
                {{ data.error }}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="first_name" class="form-label">Firstname</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter your first name" required>
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Lastname</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter your last name" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm your password" required>
                </div>
                <div class="d-grid mb-3">
                    <button class="btn btn-primary" type="submit">Register</button>
                </div>
            </form>
            <div class="text-center mb-3">
                <p>or register with</p>
                <div class="d-grid gap-2 justify-content-center">
                    <a href="{{ url_for('google_login') }}" class="btn btn-danger">
                        <i class="bi bi-google"></i> Google
                    </a>
                </div>
            </div>
            <div class="mt-3 text-center">
                <p>Already have an account? <a href="{{ url_for('sign_in') }}">Sign in here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
